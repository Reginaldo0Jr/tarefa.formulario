<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Novo Usuario</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <section class="header">
            <h2>Nova conta</h2>
        </section>

        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome do Usuario</label>
                <input type="text" id="username" placeholder="Digite o nome do usuario" />
                <a>Aqui vai a menssagem de erro</a>
            </div>

            <div class="form-content">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite o seu email" />
                <a>Aqui vai a menssagem de erro</a>
            </div>

            <div class="form-content">
                <label for="number">Numero de Telefone</label>
                <input type="number" id="number" placeholder="Digite o seu numero" />
                <a>Aqui vai a menssagem de erro</a>
            </div>


            <div class="form-content">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite a sua senha" />
                <a>Aqui vai a menssagem de erro</a>
            </div>

            <div class="form-content">
                <label for="password-confirmation">Confirmação de senha</label>
                <input type="password" id="password-confirmation" placeholder="Digite a sua senha" />
                <a>Aqui vai a menssagem de erro</a>
            </div>

            <button type="submit">Cadastrar</button>

        </form>

    </div>

    <script src="./js.js"></script>

</body>

</html>
